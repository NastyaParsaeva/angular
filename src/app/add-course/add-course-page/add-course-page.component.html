<div class="add-course-container">
  <h2 class="new-course-form-title">New Course</h2>
  <div class="add-course-form">
    <p class="course-title input-caption">Title</p>
    <input class="course-title input-field" type="text" name="title">
    <!-- <p class="course-description input-caption" >Description</p>
    <input class="course-description input-field" type="text-area" name="description"> -->
    <app-course-description></app-course-description>
    <p class="course-date input-caption">Date</p>
    <input class="course-date input-field" type="text" name="date">
    <!-- <p class="course-duration input-caption">Duration</p>
    <input class="course-duration input-field" type="text" name="duration"> -->
    <app-course-duration></app-course-duration>
    <!-- <p class="course-authors input-caption">Authors</p>
    <input class="course-authors input-field" type="text" name="authors"> -->
    <app-course-authors></app-course-authors>
    <button class="save-course button" (click)="saveCourse($event)">Save</button>
    <button class="cancel button" (click)="cancel($event)">Cancel</button>
  </div>
</div>
