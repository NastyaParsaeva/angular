<main class="courses-page-content">
  <app-breadcrumbs></app-breadcrumbs>
  <div class="search-and-add-course">
    <app-search-control></app-search-control>
    <app-new-course></app-new-course>
  </div>
  <div>
    <p *ngIf="isCoursesEmpty()">No courses found</p>
    <app-course-item
    *ngFor="let item of courseItems"
    [id]="item.id"
    [title]="item.title"
    [creationDate]="item.creationDate"
    [duration]="item.duration"
    [description]="item.description"
    [isTopRated]="item.isTopRated"
    (deleteCourseItem)="deleteCourseItem($event)"
    ></app-course-item>
  </div>
  <app-load-more *ngIf="!isCoursesEmpty()"></app-load-more>
</main>
