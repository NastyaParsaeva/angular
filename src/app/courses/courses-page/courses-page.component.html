<!-- <main class="courses-page-content"> -->
  <div class="search-and-add-course">
    <app-search-control (filterCourseItems)="filterCourseItems($event)"></app-search-control>
    <app-new-course></app-new-course>
  </div>
  <div>
    <p *ngIf="isCoursesEmpty()">No courses found</p>
    <app-course-item
    *ngFor="let item of filteredItems | orderBy: creationDate"
    [id]="item.id"
    [title]="item.title"
    [creationDate]="item.creationDate"
    [duration]="item.duration"
    [description]="item.description"
    [isTopRated]="item.isTopRated"
    (deleteCourseItem)="deleteCourseItem($event)"
    ></app-course-item>
    
    <!-- The Modal -->
    <div id="deleteConfirmationModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <p>Do you realy want to delete this course?</p>
        <button>Yes</button>
        <button>No</button>
      </div>
    </div>
  </div>
  <app-load-more *ngIf="!isCoursesEmpty()"></app-load-more>
<!-- </main> -->
