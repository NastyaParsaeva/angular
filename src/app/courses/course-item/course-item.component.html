<div class="course-item">
  <p class="course-date">{{creationDate}}</p>
  <p class="course-title">{{title}}</p>
  <p class="course-description">{{description}}</p>
  <p class="course-duration">{{duration}} min</p>
  <button class="edit-button">Edit</button>
  <button class="delete-button" (click)="deleteItem($event)">Delete</button>
</div>
