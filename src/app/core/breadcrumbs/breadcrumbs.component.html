<nav class="breadcrumbs-container">
  <ul class="breadcrumb-list">
    <li class="breadcrumb-item-container" *ngFor="let breadcrumb of breadcrumbs">
      <a class="bradcrumbs-item" [routerLink]="[breadcrumb.url]"  routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">{{ breadcrumb.label }}</a>
    </li>  
  </ul>
</nav>
