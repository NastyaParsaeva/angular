<div class="sign-in-container">
  <h2 class="login-header">Sign in</h2>
  <form class="login-form"  [formGroup]="loginForm" (submit)="onLoginFormSubmit(loginForm.value)">
    <!-- <div class="login-form"> -->
    <div>
      <label for="login" class="login input-capture">
        Name
      </label>
      <input class="login input-field" 
             id="login"
             type="text"
             formControlName="userLogin"
             placeholder="Enter your login"
             name="login"
      >

      <label for="password" class="password input-capture">
          Name
        </label>
        <input class="password input-field" 
               id="password"
               type="text"
               formControlName="userPassword"
               placeholder="Enter your password"
               name="password"
        >
    </div>
      <!-- <p class="login input-capture">Login</p>
      <input class="login input-field" type="text" name="login" placeholder="Enter your login" [(ngModel)]="userLogin"> -->
      <!-- <p class="password input-capture">Password</p>
      <input class="password input-field" type="text" name="password" placeholder="Enter your password" [(ngModel)]="userPassword"> -->
      <!-- <button class="sign-in-button" (click)="loginUser($event)">Sign in</button> -->
      <button class="sign-in-button" type="submit">Sign in</button>
    <!-- </div>   -->
  </form>
</div>
